<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}
    <br>
    <br>

    <div class="container">
        <br/>
        <div class="row justify-content-center">
                            <div class="col-12 col-md-10 col-lg-8">
                                <form class="card card-sm" method="POST"> {% csrf_token %}
                                    <div class="card-body row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <i class="fas fa-search h4 text-body"></i>
                                        </div>
                                        <!--end of col-->
                                        <div class="col">
                                            <input class="form-control form-control-lg form-control-borderless" name="search" type="search" placeholder="Search topics or keywords">
                                        </div>
                                        <!--end of col-->
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-lg btn-success" type="submit">Search</button>
                                        </div>
                                        <!--end of col-->
                                    </div>
                                </form>
                            </div>
                            <!--end of col-->
                        </div>
    </div>
    <h1 class="text-center">Home</h1>
    <div class="container ">
        <div class="row">
            {% for book in books %}
            <div class="p-3 col-lg-4">
                <div class="card ">
                    <img height="150" width="150"
                        src="{{ book.author.image.url }}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"><b>{{ book.title }}</b></h5>
                        <p class="card-text"></p>
                        <p class="card-text"><b>â‚¹</b>{{ book.price }} </p>
                        <p class="card-text"><b>By:</b> {{ book.author.name }} </p>
                        <p class="card-text"><b>Rating:</b> {{ book.author.rate }}</p>
                        <p class="card-text"><b>Rating:</b> </p>

                        <a href="#" class="btn btn-primary">Read</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
